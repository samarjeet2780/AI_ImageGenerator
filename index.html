<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>
      AI Image generator Website using 
      HTML, CSS and JavaScript
      </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="headings-container">
                <h1>AI Image Generator</h1>
                <h2 class="heading">
                  
                 <small >using</small> OpenAI's DALL-E API
                  </h2>
                <h5 class="sub-heading">
                  Enter a word below and 
                  
                  get AI generated image
                  related to this word.
                  </h5>
            </div>

            <div id="generate-image-form" 
                 class="form-container">
                <form class="my-form">
                    <input id="input-value" 
                           placeholder="Enter some text..." 
                           type="text"
                        class="form-input form-controls">
                    <button type="submit" 
                            class="image-generate-btn 
                                   form-controls">
                      Generate Image
                      </button>
                </form>
            </div>

            <div id="images-visible" 
                 class="image-container">
                <p id="imageContainerText"></p>
                <img id="generated-image" 
                     class="my-generated-image" 
                     src='' alt="AI Generated Image">
            </div>
        </div>
    </div>

    <script src="random.js"></script>
</body>

</html>
